language: python
python:
- '3.9'
before-install:
- pip install --upgrade pip
- pip install poetry
install:
- poetry install
script:
- coverage run --source=src -m pytest tests/
- coveralls
- mutmut run --simple-output
- flake8 src tests
- bandit -c pyproject.toml -r -q .
- mypy -p src
- mypy -p tests
before-deploy:
- poetry build
deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: 
  skip_cleanup: true
  on:
    tags: true
